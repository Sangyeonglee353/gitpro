    .pet-bounce { animation: petBounce 2s ease-in-out infinite; }
    .sparkle1 { animation: sparkle 1.5s ease-in-out infinite; }
    .sparkle2 { animation: sparkle 1.5s ease-in-out infinite 0.5s; }
    .sparkle3 { animation: sparkle 1.5s ease-in-out infinite 1s; }
    .heartbeat { animation: heartbeat 1.5s ease-in-out infinite; transform-origin: center; }
  </style>

