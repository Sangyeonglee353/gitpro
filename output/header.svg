<svg xmlns="http://www.w3.org/2000/svg" width="850" height="230" viewBox="0 0 850 230">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="50%" stop-color="#4e45e1"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
  </defs>
  <style>
    @keyframes waveMove1 {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-30px); }
    }
    @keyframes waveMove2 {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .wave1 { animation: waveMove1 6s ease-in-out infinite; }
    .wave2 { animation: waveMove2 8s ease-in-out infinite; }
    .header-text { animation: fadeInUp 1.5s ease-out forwards; }
  </style>

  <!-- ë°°ê²½ -->
  <rect width="850" height="230" fill="url(#waveGrad)"/>

  <!-- ë¬¼ê²° 1 -->
  <g class="wave1">
    <path d="M0,170 C212.5,140 425,200 850,170 L850,230 L0,230 Z" fill="rgba(255,255,255,0.08)"/>
  </g>

  <!-- ë¬¼ê²° 2 -->
  <g class="wave2">
    <path d="M0,190 C255,160 510,210 850,185 L850,230 L0,230 Z" fill="rgba(255,255,255,0.05)"/>
  </g>

  <!-- ìž¥ì‹ ì› -->
  <circle cx="770" cy="60" r="40" fill="rgba(255,255,255,0.06)"/>
  <circle cx="790" cy="80" r="60" fill="rgba(255,255,255,0.04)"/>
  <circle cx="80" cy="170" r="35" fill="rgba(255,255,255,0.05)"/>

  <!-- ë©”ì¸ í…ìŠ¤íŠ¸ -->
