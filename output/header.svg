    text-anchor="middle" dominant-baseline="middle"
    font-size="32" font-weight="bold" fill="url(#textGrad)"
    font-family="'Segoe UI', 'Apple Color Emoji', sans-serif">
    Hello, I&apos;m Sangyeonglee353! ðŸ‘‹
